<html>

<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script>

        function tuneSize() {
            $rows = $("#screen tr")
            $rows.first().css('height', 500)
            $rows.last().css('height', 200)

        }

        document.addEventListener("DOMContentLoaded", tuneSize);


    </script>
    <script>

        var players = []
        for (i=1; i<=3; i++) {
            var player = {}
                player.name = 'Игрок_' + i
                player.score = 0
            players.push(player)
        }

    </script>
</head>

<body>

    <table id="screen">
        <tr><td>1</td></tr>
        <tr><td>2</td></tr>
    </table>

    <table id="grid" style="display: none;"></table>
    <div id="question" style="display: none;"></div>

</body>


</html>
